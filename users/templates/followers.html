{% extends 'layout.html' %}
{% block title %}Memes - Followers{% endblock %}

{% block content %}

<h1>Followers Of {{ page_user }}</h1>

<div class="container">

{% for follow in followers %}
 <section class="text-center my-5 p-1">

  <!-- Grid row -->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-4 col-md-6">
      <!--Card-->
      <div class="card testimonial-card">
        <!--Background color-->
        <div class="card-up indigo"></div>
        <!--Avatar-->
        <div class="avatar mx-auto white">
         <a href="{% url 'users:profile' follow.follower.username %}"><img src="{{ follow.follower.socialaccount_set.all.0.get_avatar_url }}" class="rounded-circle img-fluid"></a>
        </div>
        <div class="card-body">
          <!--Name-->
          <h4 class="font-weight-bold mb-4">{{ follow.follower }}</h4>
          <hr>
        </div>
      </div>
      <!--Card-->
    </div>
    <!--Grid column-->

  </div>
  <!-- Grid row -->

 </section>
{% endfor %}

</div>

{% endblock %}
